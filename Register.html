<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration</title>
    <style>
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url(./images/bullets&firearm.webp);
        background-size: cover;
        background-size: cover;
        position: relative;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-div">
        <div class="saps-logo">
          <img
            style="height: 70px; width: 70px; margin-left: 30px"
            src="./images/SAPS-Logo.png"
            alt=""
          />
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li style="margin-right: 350px"><a href="#">Help</a></li>
          
        </ul>
      </div>
    </nav>
    <div class="registration-form">
      <p style="margin-left: 350px; font-size: 20px">Register</p>
      <form>
        <label>Email</label>
        <input type="email" name="email" placeholder="Email" required />
        <br />
        <label>Name {s}</label>
        <input type="text" name="name" placeholder="Name" required />
        <br />
        <label>Surname {s}</label>
        <input type="text" name="surname" placeholder="Surname" required />
        <br />
        <label>Cellphone</label>
        <input type="text" name="cellphone" placeholder="Cellphone" required />
        <br />
        <label>Identification type</label>
        <select required>
          <option value="0">Select Identification Type</option>
        </select>
        <br />
        <label>Password</label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <br />
        <label>Confirmed Password</label>
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirmed Password"
          required
        />
        <br />

        <input type="button" value="Register" id="submit" />
        <p style="font-size: 13px; margin-left: 220px">
          Already have an account?<a href="login.html">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
